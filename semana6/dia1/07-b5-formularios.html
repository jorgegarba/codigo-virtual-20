<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<title>Instalación Bootstrap 5</title>
	</head>
	<body>
		<h1 class="display-3">Formularios!</h1>

		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-6 shadow p-4 rounded-4">
					<form>
						<div class="mb-3">
							<label for="input-email" class="form-label">Email address:</label>
							<input
								id="input-email"
								type="email"
								class="form-control"
								placeholder="someone@gmail.com"
							/>
							<p class="form-text">No le daremos tu correo a nadie más</p>
						</div>
						<div class="mb-3">
							<label for="input-password" class="form-label">Password:</label>
							<input id="input-password" type="password" class="form-control" />
						</div>
						<div class="mb-3 form-check">
							<input
								type="checkbox"
								class="form-check-input"
								id="check-recordar"
							/>
							<label for="check-recordar">Recordarme</label>
						</div>
						<button type="submit" class="btn btn-primary">
							Iniciar Sesión
						</button>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
