<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<title>Instalación Bootstrap 5</title>
	</head>
	<body>
		<h1 class="display-3">Formularios!</h1>

		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-6 shadow p-4 rounded-4">
					<form>
						<div class="mb-3">
							<label for="input-email" class="form-label">Email address:</label>
							<input
								id="input-email"
								type="email"
								class="form-control"
								placeholder="someone@gmail.com"
							/>
							<p class="form-text">No le daremos tu correo a nadie más</p>
						</div>
						<div class="mb-3">
							<label for="input-password" class="form-label">Password:</label>
							<input id="input-password" type="password" class="form-control" />
						</div>

						<div class="mb-3">
							<label class="form-label" for="texto-descripcion"
								>Descripción del producto</label
							>
							<textarea
								class="form-control"
								id="texto-descripcion"
								cols="30"
								rows="5"
							></textarea>
						</div>

						<div class="mb-3 row">
							<label for="" class="col-sm-2 col-form-label">Nombres:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Juan" />
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col-md-6">
								<div class="row">
									<label for="" class="col-sm-4 col-form-label"
										>Fech. Nac.</label
									>
									<div class="col-sm-8">
										<input type="date" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="row">
									<label for="" class="col-sm-4 col-form-label">Salario:</label>
									<div class="col-sm-8">
										<input type="number" class="form-control" />
									</div>
								</div>
							</div>
						</div>

						<div class="mb-3">
							<label for="" class="form-label">Subir CV</label>
							<input type="file" class="form-control" />
						</div>

						<div class="mb-3">
							<label for="" class="form-label">Seleccione país:</label>
							<select name="" id="" class="form-select">
								<option value="pe">Perú</option>
								<option value="ch">Chile</option>
								<option value="ar">Argentina</option>
								<option value="ve">Venezuela</option>
							</select>
						</div>

						<div class="mb-3 form-check">
							<input
								type="checkbox"
								class="form-check-input"
								id="check-recordar"
							/>
							<label for="check-recordar">Recordarme</label>
						</div>
						<button type="submit" class="btn btn-primary">
							Iniciar Sesión
						</button>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
